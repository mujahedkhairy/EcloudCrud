<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users Django</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <h2>Users List Django</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
             <td>
                {% if user.active %}
                    Online
                {% else %}
                    Offline
                {% endif %}
            </td>
            <td>
                <a href="{% url 'update_user' user.id %}">Update</a>
                <a href="{% url 'delete_user' user.id %}">Delete</a>
                {% if user.active %}
                <a href="{% url 'logout' user.id %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'home' %}">Back to Home</a>

</body>
</html>
