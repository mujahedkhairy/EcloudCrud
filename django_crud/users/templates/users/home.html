<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django CRUD</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h3 {
        margin-bottom: 20px;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #dddddd;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    li:hover {
        background-color: #f2f2f2;
    }
    a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }
    a:hover {
        color: #0056b3;
    }
  </style>
</head>
<body>
    <h3>Simple CRUD Operations Using Django</h3>
    <ul>
        <li><a href="{% url 'get_users' %}">View Users</a></li>
        <li><a href="{% url 'create_user' %}">Create User</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
    </ul>
</body>
</html>
