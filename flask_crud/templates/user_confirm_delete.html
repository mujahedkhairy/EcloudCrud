<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the user "{{ user.username }}"?</p>
    <form action="{{ url_for('delete_user', id=user.id) }}" method="post">
        <button type="submit" class="danger">Yes, Delete</button>
        <a href="{{ url_for('get_users') }}">Cancel</a>
    </form>
</body>
</html>
