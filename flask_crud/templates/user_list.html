<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>All Users Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h2>Users List Flask</h2>
    <table >
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ 'Online' if user.active else 'Offline' }}</td>
            <td>
                <a href="{{ url_for('update_user', id=user.id) }}">Update</a>
                <a href="{{ url_for('delete_user', id=user.id) }}">Delete</a>
                {% if user.active %}
                <a href="{{ url_for('logout', id=user.id) }}">Logout</a>
                {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
