<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>
</head>
<body>
    <h1>Users</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ 'Online' if user.active else 'Offline' }}</td>
            <td>
                <a href="{{ url_for('update_user', id=user.id) }}">Update</a> |
                <a href="{{ url_for('delete_user', id=user.id) }}">Delete</a> |
                <a href="{{ url_for('logout', id=user.id) }}">Logout</a>|
                <a href="{{ url_for('login') }}">Login</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
